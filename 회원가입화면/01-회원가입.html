<!DOCTYPE html>
<html lang="ko">
<head>
  <title>회원가입</title>
  <link rel="stylesheet" href="./index.css"> 
</head>
<body>

  <div class="container">
      <div class="background">
          <div class="wrapper">
             <div class="welcome">
               회원 가입을 위해<br>
               정보를입력해주세요<br>
             </div>
             <div class="email">
              *이메일<br><br>
              <input type="text" class="email_input">
             </div>
             <div class="name">
              *이름<br><br>
              <input type="text" class="name_input">
             </div>
             <div class="pwd">
              *비밀번호<br><br>
              <input type="text" class="pwd_input">
             </div>
             <div class="pwdre">
              *비밀번호확인<br><br>
              <input type="text" class="pwdre_input">
             </div>
             <div class="sex">
              <input type="radio" name="gender" value="female">여성&nbsp;&nbsp;
              <input type="radio" name="gender" value="male">남성
             </div>
             <div class="agree">
              <input type="checkbox">&nbsp;이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다
             </div>
             <div class="join">
              <a href="#none">가입하기</a>
             </div>
             

        </div>
      </div>
  </div>    
      
      
 
</body>
</html>
